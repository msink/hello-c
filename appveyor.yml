version: 1.0.{build}-{branch}

os:
  - Visual Studio 2015

platform:
  - x64

build:
  verbosity: detailed

environment:
  matrix:
    - compiler: msvc
      bit: 32
    - compiler: msvc
      bit: 64
    - compiler: mingw
      bit: 32
    - compiler: mingw
      bit: 64

# scripts that run after cloning repository
install:
  - dir
  
  ############################################################################
  # Install Ninja
  ############################################################################
  - appveyor DownloadFile "https://dl.dropboxusercontent.com/u/37517477/ninja.exe"
  - ninja --version

  ############################################################################
  # Install Meson
  ############################################################################
  - set set PYTHON_HOME=C:\python35-x64
  - set PATH=%PYTHON_HOME%;%PATH%
  - pip3 install meson
  - meson --version

# to run your custom scripts instead of automatic MSBuild
build_script:
  - '%APPVEYOR_BUILD_FOLDER%\appveyor.bat'

# to disable automatic tests
test: off

# to disable deployment
deploy: off
